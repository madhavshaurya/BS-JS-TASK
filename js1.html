<!DOCTYPE html>
<html>
<head>
    <title>Number Reversal</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse Number</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            // Get the user's input
            const numberInput = document.getElementById("numberInput").value;

            // Check if the input is a valid number
            if (!isNaN(numberInput)) {
                const reversedNumber = parseInt(numberInput.toString().split("").reverse().join(""));
                document.getElementById("result").innerHTML = `Reversed Number: ${reversedNumber}`;
            } else {
                document.getElementById("result").innerHTML = "Invalid input. Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
